

<mat-card class="box mat-elevation-z4" >
<div fxLayout="row" fxLayoutGap="10px" style="width:100%">
<b fxFlex fxLayoutAlign="start center">{{drinksArray.name}}</b> 


<mat-form-field *ngIf= "drinksArray.type != 'chiller'" style="max-width: 60px;">
    <mat-label>Price $</mat-label>
    <input ngModel name="{{drinksArray.name}}_price" type="number" matInput >
</mat-form-field>

<mat-button-toggle   [style.background]="this.color" (click)="toggleColor()" value="bold">Available</mat-button-toggle>
</div>

</mat-card>
