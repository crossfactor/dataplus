<div fxLayoutAlign="center center">
<mat-card  style= "width:85%; margin-top:100px " ngClass.gt-xs="mat-elevation-z5" [ngStyle.gt-xs] ="{'width': '350px','margin-top':'250px'}">
    <div class="box">

        <div class="title">LOGIN</div>
    </div>
    <div fxLayoutGap="15px" fxLayout="column">
        <form fxLayoutAlign="center center" fxLayout="column" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <mat-form-field style="width:85%">
                <mat-label matInput>Username / Email </mat-label>
                <input type="email" matInput  [(ngModel)]='userName' name="userName" matInput>
                <!--<input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]='userName' name="userName" matInput>-->
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong>
                  </mat-error>

            </mat-form-field>

            <mat-form-field style="width:85%">
                <mat-label>Password</mat-label>
                <input required [(ngModel)]='password' name="password" matInput placeholder="Password" matInput
                    [type]="hide ? 'password' : 'text'">
                    
                <button mat-icon-button type="button" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                     <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> 
                </button> 
                <mat-hint  align="start"><strong  [hidden]="password.length > 5 ? true : false"   >at least 6 Chars</strong> </mat-hint>
                <mat-hint align="end"><a [ngStyle]="{'color':password.length > 5 ? 'green' : 'red'}">{{password.length}}</a></mat-hint>
            </mat-form-field>
            <div style ="height:20px"></div>
            <div style="width: 100%;">
                <div fxFlex></div>
                <button style="height: 25px; margin:0px; padding: 0px;" [disabled]="!loginForm.form.valid && password.length < 6" type="submit" mat-raised-button
                    color="accent"><div style= "margin-top:-5px"> Submit </div></button>
            </div>
        </form>
        
        <mat-divider [inset]="true"></mat-divider>
        <div style="width: 100%;">

            <a [routerLink]="['/login/register']" fxFlex>Register Account</a>
            
            <a>Forgot Password</a>
        </div>
    </div>
    
</mat-card>

</div>
